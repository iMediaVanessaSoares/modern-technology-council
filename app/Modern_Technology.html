<script>
console.log(list);
$.each(list, function(index,obj) {
    $('#current-technology').append('<div class="well col-3 tech-tile"><h5>'+obj.name+'</h5></div>');
    });

//$('.tech-tile').on('click', popOut); 
$('.tech-tile').on('click', function(e) {
    e.stopPropagation();
    $(document).off('click');
    $('.popout').remove();
    moveDiv = $('<div class="popout well">');
    moveDiv.html($(this).html());
    $('body').append(moveDiv);
    moveDiv.css({left: $(this).position().left, top: $(this).position().top, width: $(this).width()})
    moveDiv.animate({width: '50%', height: '50%', top: '25%', left: '25%'}, function() {
      $(document).on('click', function(){
        $('.popout').remove();
        $(document).off('click');
        });
      });
    moveDiv.on('click', function(e){
      e.stopPropagation();
      });
    });  
</script>
